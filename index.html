<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Portfolio Maker</h1>
        <form id="portfolioForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" required></textarea>

            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" required>

            <label for="projects">Projects (comma separated):</label>
            <input type="text" id="projects" required>

            <label for="github">GitHub Link:</label>
            <input type="url" id="github">

            <label for="instagram">Instagram Link:</label>
            <input type="url" id="instagram">

            <label for="linkedin">LinkedIn Link:</label>
            <input type="url" id="linkedin">

            <label for="image">Upload Image (optional):</label>
            <input type="file" id="image" accept="image/*">

            <button type="submit">Generate Portfolio</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
